version: "3.7"

services:
    sms_server:
        env_file:
            - .env
        build:
            context: .
        command: gunicorn core.wsgi --bind 0.0.0.0:8000
        ports:
            - "8000:8000"
    nginx:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
        depends_on: 
            - sms_server
